<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOC - Neofilisoft Open Compiler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            background-color: #1e1e1e; 
            color: #d4d4d4; 
            overflow: hidden;
        }

        /* Header */
        #header { 
            padding: 10px 20px; 
            background-color: #252526; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #3e3e42;
            z-index: 100;
        }
        .logo { 
            font-weight: bold; 
            font-size: 20px; 
            color: #007acc; 
            margin-right: 20px; 
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .header-right { display: flex; align-items: center; gap: 10px; }

        /* Language Select */
        select { 
            background-color: #3c3c3c; 
            color: white; 
            border: 1px solid #555; 
            padding: 6px 12px; 
            border-radius: 4px; 
            outline: none; 
            cursor: pointer;
            font-size: 13px;
        }
        select:hover { background-color: #4a4a4a; }

        /* Buttons */
        button { 
            background-color: #0e639c; 
            color: white; 
            border: none; 
            padding: 7px 16px; 
            border-radius: 3px; 
            cursor: pointer; 
            font-size: 13px; 
            display: flex; 
            align-items: center; 
            gap: 6px;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #1177bb; }
        button:disabled { 
            background-color: #555; 
            cursor: not-allowed; 
            opacity: 0.6;
        }
        .btn-success { background-color: #107c10; }
        .btn-success:hover { background-color: #0f7b0f; }
        .btn-warning { background-color: #ca5010; }
        .btn-warning:hover { background-color: #b4440e; }

        /* Tabs Container */
        #tabs-container { 
            display: flex; 
            background-color: #2d2d30; 
            border-bottom: 1px solid #3e3e42; 
            overflow-x: auto; 
            overflow-y: hidden;
            align-items: center;
        }
        #tabs-container::-webkit-scrollbar { height: 0; }

        /* Tab */
        .tab { 
            display: flex; 
            align-items: center; 
            padding: 9px 14px; 
            background-color: #2d2d30; 
            color: #969696; 
            border-right: 1px solid #3e3e42; 
            cursor: pointer; 
            white-space: nowrap; 
            transition: background-color 0.2s;
            min-width: 140px;
            max-width: 220px;
            position: relative;
        }
        .tab:hover { background-color: #3a3a3a; }
        .tab.active { 
            background-color: #1e1e1e; 
            color: #ffffff; 
            border-bottom: 2px solid #007acc;
        }
        .tab-icon { margin-right: 6px; font-size: 14px; }
        .tab-label { 
            flex: 1; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            font-size: 13px; 
        }
        .tab-modified { 
            color: #007acc; 
            margin-left: 4px; 
            font-size: 10px;
        }
        .tab-close { 
            margin-left: 8px; 
            padding: 2px 6px; 
            border-radius: 3px; 
            font-size: 16px; 
            line-height: 1;
            transition: background-color 0.2s;
        }
        .tab-close:hover { background-color: #525252; }

        /* New Tab Button */
        .new-tab-btn { 
            padding: 9px 16px; 
            background-color: #2d2d30; 
            color: #969696; 
            border: none; 
            cursor: pointer; 
            font-size: 18px;
            transition: background-color 0.2s;
            border-right: 1px solid #3e3e42;
        }
        .new-tab-btn:hover { 
            background-color: #3a3a3a; 
            color: white; 
        }

        /* Main Container */
        #container { 
            display: flex; 
            flex: 1; 
            overflow: hidden; 
        }

        /* Editor Wrapper */
        #editor-wrapper { 
            width: 60%; 
            display: flex; 
            flex-direction: column;
            position: relative;
        }
        #editor-container { flex: 1; position: relative; }
        .editor-view { 
            display: none; 
            height: 100%; 
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .editor-view.active { display: block; }

        /* Problems Panel */
        #problems-panel {
            background-color: #252526;
            border-top: 1px solid #3e3e42;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        #problems-panel.show { display: block; }
        .problems-header {
            padding: 8px 15px;
            background-color: #2d2d30;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .problem-item {
            padding: 8px 15px;
            border-bottom: 1px solid #3e3e42;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        .problem-item:hover { background-color: #2d2d30; }
        .problem-icon { 
            flex-shrink: 0;
            margin-top: 2px;
        }
        .problem-icon.error { color: #f48771; }
        .problem-icon.warning { color: #cca700; }
        .problem-content { flex: 1; }
        .problem-message { color: #d4d4d4; }
        .problem-location { 
            color: #858585; 
            font-size: 11px; 
            margin-top: 2px;
        }

        /* Terminal Wrapper */
        #terminal-wrapper { 
            width: 40%; 
            display: flex; 
            flex-direction: column; 
            border-left: 1px solid #3e3e42; 
            background-color: #1e1e1e; 
        }
        .terminal-header {
            padding: 8px 15px;
            background-color: #252526;
            font-size: 13px;
            font-weight: 600;
            border-bottom: 1px solid #3e3e42;
        }
        #output-container { 
            flex: 1; 
            padding: 15px; 
            font-family: 'Consolas', 'Courier New', monospace; 
            overflow-y: auto; 
            white-space: pre-wrap; 
            color: #d4d4d4; 
            font-size: 13px;
            user-select: text;
            line-height: 1.5;
        }
        #output-container::-webkit-scrollbar { width: 10px; }
        #output-container::-webkit-scrollbar-track { background: #1e1e1e; }
        #output-container::-webkit-scrollbar-thumb { 
            background: #424242; 
            border-radius: 5px;
        }
        #output-container::-webkit-scrollbar-thumb:hover { background: #4e4e4e; }

        /* Input Area */
        #input-area { 
            display: flex; 
            border-top: 1px solid #3e3e42; 
            padding: 10px 15px; 
            background: #2d2d2d; 
            align-items: center; 
        }
        #term-input { 
            flex: 1; 
            background: transparent; 
            border: none; 
            color: white; 
            font-family: 'Consolas', monospace; 
            outline: none; 
            margin-left: 10px; 
            font-size: 13px; 
        }

        /* AI Assistant Panel */
        #ai-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background-color: #252526;
            border-left: 1px solid #3e3e42;
            transition: right 0.3s ease;
            z-index: 200;
            display: flex;
            flex-direction: column;
        }
        #ai-panel.open { right: 0; }
        .ai-header {
            padding: 15px;
            background-color: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .ai-close {
            background: none;
            color: #969696;
            font-size: 20px;
            padding: 0;
            width: 30px;
            height: 30px;
        }
        .ai-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .ai-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 13px;
            line-height: 1.6;
        }
        .ai-message.user {
            background-color: #094771;
            margin-left: 40px;
        }
        .ai-message.assistant {
            background-color: #2d2d30;
            margin-right: 40px;
        }
        .ai-input-area {
            padding: 15px;
            border-top: 1px solid #3e3e42;
            background-color: #2d2d30;
        }
        .ai-provider-select {
            width: 100%;
            margin-bottom: 10px;
        }
        .ai-input {
            width: 100%;
            padding: 10px;
            background-color: #3c3c3c;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
            font-size: 13px;
            resize: vertical;
            min-height: 60px;
        }
        .ai-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .ai-btn {
            flex: 1;
            font-size: 12px;
            padding: 6px 10px;
        }

        /* Utilities */
        .hidden { display: none !important; }
        .error-text { color: #f48771; }
        .warning-text { color: #cca700; }
        .success-text { color: #89d185; }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <div class="header-left">
            <span class="logo"><i class="fas fa-code"></i> NOC</span>
            <select id="lang-select">
                <option value="python">Python</option>
                <option value="cpp">C++</option>
                <option value="csharp">C#</option>
                <option value="java">Java</option>
                <option value="javascript">JavaScript</option>
                <option value="sql">SQL</option>
                <option value="rust">Rust</option>
                <option value="lua">Lua</option>
                <option value="bash">Bash</option>
                <option value="zig">Zig</option>
                <option value="scala">Scala</option>
                <option value="go">Go</option>
            </select>
        </div>
        <div class="header-right">
            <button id="ai-toggle-btn" title="AI Assistant (Ctrl+Shift+A)">
                <i class="fas fa-robot"></i> AI
            </button>
            <button id="run-btn" class="btn-success" title="Run ‚ñ∂ (F5)">
                <i class="fas fa-play"></i> Run
            </button>
        </div>
    </div>

    <!-- Tabs -->
    <div id="tabs-container">
        <button class="new-tab-btn" id="new-tab-btn" title="New Tab (Ctrl+N)">+</button>
    </div>

    <!-- Main Container -->
    <div id="container">
        <!-- Editor -->
        <div id="editor-wrapper">
            <div id="editor-container"></div>
            
            <!-- Problems Panel -->
            <div id="problems-panel">
                <div class="problems-header">
                    <span><i class="fas fa-exclamation-triangle"></i> Problems (<span id="problem-count">0</span>)</span>
                    <button onclick="toggleProblemsPanel()" style="background: none; border: none; color: #969696; cursor: pointer;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="problems-list"></div>
            </div>
        </div>

        <!-- Terminal -->
        <div id="terminal-wrapper">
            <div class="terminal-header">
                <i class="fas fa-terminal"></i> Terminal
            </div>
            <div id="output-container"></div>
            <div id="input-area">
                <span style="color: #ffffff;">></span>
                <input type="text" id="term-input" placeholder="Type input here..." disabled>
            </div>
        </div>
    </div>

    <!-- AI Assistant Panel -->
    <div id="ai-panel">
        <div class="ai-header">
            <h3><i class="fas fa-robot"></i> AI Assistant</h3>
            <button class="ai-close" onclick="toggleAIPanel()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="ai-content" id="ai-chat-content"></div>
        <div class="ai-input-area">
            <select id="ai-provider-select" class="ai-provider-select">
                <option value="openai">ChatGPT (OpenAI)</option>
                <option value="gemini">Gemini (Google)</option>
                <option value="claude">Claude (Anthropic)</option>
            </select>
            <textarea id="ai-input" class="ai-input" placeholder="Ask AI anything..."></textarea>
            <div class="ai-buttons">
                <button class="ai-btn" onclick="aiExplainCode()">
                    <i class="fas fa-book"></i> Explain
                </button>
                <button class="ai-btn" onclick="aiFixError()">
                    <i class="fas fa-wrench"></i> Fix Error
                </button>
                <button class="ai-btn btn-success" onclick="aiSendMessage()">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <script src="/static/js/editor.js"></script>
    <script src="/static/js/tabs.js"></script>
    <script src="/static/js/terminal.js"></script>
    <script src="/static/js/ai.js"></script>
    
    <!-- App Initialization -->
    <script>

            fetch('/api/extensions')

                        data.extensions.forEach(ext => {
                            console.log(`  - ${ext.name} v${ext.version}`);
                        });
                    }
                })
                .catch(error => {
                    console.warn('Failed to load extensions:', error);
                });
        }

    </script>
</body>
</html>
